<table class="table">
    <thead>
    <tr>
        <th>CompanyName</th>
        <th>HeadQuarters</th>
        <th>PhoneNumber</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="company in company">
        <td>{{company.name}}</td>
        <td>{{company.headquarters}}</td>
        <td>{{company.phone}}</td>

    </tr>
    </tbody>
</table>
